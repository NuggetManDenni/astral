<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple AI Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; padding: 20px; }
    #chatbox { width: 100%; height: 300px; background: #000; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>SpaceBot Online</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." />
  <button id="sendBtn">Send</button>

  <script src="chatbot.js"></script>
</body>
</html>
